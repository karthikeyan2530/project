<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion Showcase</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!--Lion-->
    <div class="card">
        <h1>Click the Button to See the Lion</h1>
        <img id="animalImage" src="Photos/wild animals.png" alt="Animal">
        <br>
        <button onclick="showLion()">Show Lion</button>
    </div>
    <!--Tiger-->

    <div class="card">
        <h1>Click the Button to See the Tiger</h1>
        <img id="tigerImage" src="Photos/wild animals.png" alt="Animal">
        <br>
        <button onclick="showTiger()">Show Tiger</button>
    </div>

    <script src="index.js"></script>

</body>
</html>
